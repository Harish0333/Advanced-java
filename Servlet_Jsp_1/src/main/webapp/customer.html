<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Customer</title>
</head>
<body style="background-image:
                linear-gradient(green, yellow, blue);
                text-align: center;
                margin:150px 90px;">
 <h3 style="color:blue;font-family:cursive">Enter Customer Details</h3>
 <form action="add" method="post" style="margin:60px 450px;color:blue;font-family:cursive;">
 Customer-PhoneNo:<input type="text" name="phno"><br>
 Customer-Name:<input type="text" name="name"><br>
 Customer-City:<input type="text" name="city"><br>
 Customer-MailId:<input type="text" name="mid"><br><br>
 <input type="submit" value="Add Customer" style="border-radius:8px;background-color: white;
 border: 2px solid #04AA6D;font-family:cursive;">
 </form>
</body>

</html>
